<div class="container-fluid expandir">
  <div class="center">
    <h1>Register</h1>
    <form class="mt-2" (submit)="this.register()" [formGroup]="formRegister">
      <div class="mb-2">
        <label for="username" class="form-label mb-3">Username</label>
        <div class="input-group">
          <span class="input-group-text">@</span>
          <input
            type="text"
            placeholder="Username"
            id="username"
            class="form-control"
            formControlName="userName"
          />
        </div>
        <label class="text-danger">{{ this.validCampo("userName") }}</label>
      </div>
      <div class="mb-2">
        <label for="email" class="form-label mr-3">Email</label>
        <div class="input-group">
          <input
            type="email"
            placeholder="Email"
            id="email"
            class="form-control"
            aria-label="email"
            formControlName="email"
          />
          <span class="input-group-text">@example.com</span>
        </div>
        <label class="text-danger">{{ this.validCampo("email") }}</label>
      </div>

      <div class="mb-2">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          placeholder="Password"
          id="password"
          class="form-control"
          formControlName="password"
        />
        <label class="text-danger">{{ this.validCampo("password") }}</label>
      </div>
      <div>
        <label for="passwordConfirm" class="form-label"
          >Confirmar Password</label
        >
        <input
          type="password"
          placeholder="Confirmar password"
          id="passwordConfirm"
          class="form-control"
          formControlName="confirmPassword"
        />
        <label class="text-danger">{{ this.validarPassword() }}</label>
      </div>
      <div class="form-check mt-3">
        <input
          type="checkbox"
          class="form-check-input"
          id="terminos"
          formControlName="terminos"
        />
        <label for="terminos" class="form-check-label"
          >Aceptas terminos y condiciones</label
        >
      </div>
      <div class="mt-3 text-center d-grid">
        <button class="btn btn-primary" [disabled]="this.formRegister.invalid">
          Register
        </button>
      </div>
    </form>
  </div>
</div>
