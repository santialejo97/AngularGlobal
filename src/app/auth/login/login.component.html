<div class="container-fluid expandir">
  <div class="center">
    <h1>Login</h1>
    <form class="mt-5" (submit)="this.login()" [formGroup]="formLogin">
      <div class="mb-3">
        <label for="email" class="form-label mr-3">Email</label>
        <div class="input-group">
          <span class="input-group-text">@</span>
          <input
            type="email"
            placeholder="Email"
            id="email"
            class="form-control"
            aria-label="email"
            formControlName="email"
          />
          <span class="input-group-text">@example.com</span>
        </div>
        <label class="text-danger">{{ this.validCampo("email") }}</label>
      </div>

      <div>
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          placeholder="Password"
          id="password"
          class="form-control"
          formControlName="password"
        />
        <label class="text-danger">{{ this.validCampo("password") }}</label>
      </div>
      <div class="mt-3 text-center d-grid">
        <button class="btn btn-primary" [disabled]="this.validForm()">
          login
        </button>
      </div>
    </form>
    <a class="mt-3" routerLink="/auth/register"
      >Â¿No cuentas con una cuenta?, Ingresa aqui</a
    >
  </div>
</div>
