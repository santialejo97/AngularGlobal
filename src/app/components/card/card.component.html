<div class="card" style="width: 8rem; height: 19rem">
  <img
    [src]="
      this.movie.poster_path || this.movie.backdrop_path
        ? this.images
        : this.noImages
    "
    class="card-img-top"
    [alt]="this.movie.original_title"
  />
  <div class="card-body">
    <p class="text-center">{{ this.movie.title }}</p>
  </div>
</div>
