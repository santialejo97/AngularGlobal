<div class="container">
  <h1>Movies Populares</h1>
  <div class="mt-3">
    <form #form="ngForm">
      <div class="input-group">
        <span class="input-group-text"
          ><i class="fa-solid fa-magnifying-glass"></i
        ></span>
        <input type="text" class="form-control" placeholder="Search" />
      </div>
    </form>
    <hr />
    <div class="row">
      <div
        class="mt-3 mr-4"
        style="width: 10rem"
        *ngFor="let movie of this.movie"
      >
        <app-card [movie]="movie"></app-card>
      </div>
    </div>
  </div>
</div>
